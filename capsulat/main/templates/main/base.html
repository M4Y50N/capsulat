{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>{%block title%} Capsulat {%endblock%}</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" >
	</head>
	<body>
        <div class="content" name="content">
			<nav class="navbar">
				<div class="logo"><a href="/"><img src="{% static 'img/capsula.png' %}" alt="capsula logo"></a></div>
				<ul class="nav-links">
				  <input type="checkbox" id="checkbox_toggle" />
				  <label for="checkbox_toggle" class="hamburger">&#9776;</label>
				  <div class="menu">
					<li><a href="/">Home</a></li>
					<li><a href="/create">Criar</a></li>
					<li><a href="/view">Lista</a></li>
					{% if user.is_authenticated %}
						<li><a href="/logout">Logout</a></li>
					{% else %} 
						<li><a href="/login">Login</a>|<a href="/register">Registre-se</a></li>
					{% endif %}
				  </div>
				</ul>
			</nav>
			{% block content %}
				
			{% endblock %}
        </div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
