{% extends 'main/base.html' %}


{% block title %}
        View List
{% endblock %}

{% block content %}
        <form method="post" action ="">
            <h1>{{ls.name}}</h1>
            {% csrf_token %}
            <ul>
                {% for item in ls.participante_set.all %}                
                    <li>{{item.text}}</li>            
                {% endfor %}
            </ul>
            <textarea class="form-control" type="text" name="new" placeholder="Digite sua mensagem.." ></textarea>
            <button class="btn btn-success my-2" type="submit" name="newItem" value="{{user}}">Add Item</button>
        </form>
{% endblock %}
