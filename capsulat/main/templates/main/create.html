{% extends 'main/base.html' %}

{% block title %}
        Capsulat - Create 
{% endblock %}

{% load crispy_forms_tags %}


{% block content %}
    {% if user.is_authenticated %}
        <form method="post" class="form-group" action="/create/">
            {% csrf_token %}
            {{form|crispy}}  
            <button type="submit" name="save">Click Here!</button>
        </form>
    {% else %}
        <p><a href="/login">Clique aqui para logar</a></p>
    {% endif %}
{% endblock %}
