{% extends 'main.html' %}

{% block content %}
    <div class="main-container content py-5">
        {% if page == 'login' %}
            <div class="form__group">
                <form action="" method="POST">
                    {% csrf_token %}

                    <label>Email</label>
                    <input class="join-form mb-3" type="text" name="email" placeholder="Email">
                    
                    <label>Senha</label>
                    <input class="join-form mb-3" type="password" name="password" placeholder="Senha">
                    
                    <input class="btn btn-primary bg-primary px-5" type="submit" value="Login">
                </form>
                <div class="mt-3">
                    <span>Ainda não possui conta?</span>
                    <a href="{% url 'register' %}">Crie sua conta!</a>
                </div>
            </div>
        {% else %}
            <div class="form__group">
                <form action="" method="POST">
                    {% csrf_token %}    
                    {{form.as_p}}        
                    <input class="btn btn-primary bg-primary px-5" type="submit" value="Register">
                </form>

                <div class="mt-3">
                    <span>Já possui uma conta?</span>
                    <a href="{% url 'login' %}">Faça o login!</a>
                </div>
            </div>
        {% endif %}
    </div>

    
{% endblock content %}
