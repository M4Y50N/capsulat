<style>
	.recent-container {
		padding: 30px 20px 0px 0px;
	}
</style>
{% load humanize %}
<div class="recent-container">
	<h3>Atividade Recente</h3>
	<hr />

	{% for message in recent_activity%}
	<div>
		<small
			><a href="{% url 'user-profile' message.user.id%}">@{{message.user}} </a>
			{{message.created|naturaltime}}</small
		>
		<small>Respondido em "{{message.room}}"</small>
		<p>{{message.body|truncatechars:50}}</p>
	</div>

	{% endfor %}
</div>
