<div class="container pt-5">
	<h3>Atividade Recente</h3>
	<hr />

	{% for message in recent_activity%}
	<div>
		<small
			><a href="{% url 'user-profile' message.user.id%}">@{{message.user.username}} </a>
			{{message.created_in}}</small
		>
		<small>Respondido em "{{message.room}}"</small>
		<p>{{message.body|truncatechars:50}}</p>
	</div>

	{% endfor %}
</div>
