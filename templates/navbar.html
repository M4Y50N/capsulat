{% load static %}

<header class="header text-center">	   
    {% if user.is_authenticated %}   
        <h1 class="blog-name pt-lg-4 mb-0"><a href="">{{user}} </a></h1>
                
        <nav class="navbar navbar-expand-lg navbar-dark" >
            
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navigation" class="collapse navbar-collapse flex-column" >
                    <div class="profile-section pt-3 pt-lg-0">
                        <img class="profile-image mb-3 rounded-circle mx-auto" src="{% static 'images/profile.png' %}" alt="image" >			
                        
                        <!-- <div class="bio mb-3">Hi, my name is Anthony Doe. Briefly introduce yourself here. You can also provide a link to the about page.<br><a href="about.html">Find out more about me</a></div>//bio -->

                            <li class="list-inline-item"><a href="#"><i class="fab fa-twitter fa-fw"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-linkedin-in fa-fw"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-github-alt fa-fw"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-stack-overflow fa-fw"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-codepen fa-fw"></i></a></li>
                        </ul><!--//social-list-->
                        <hr> 
                    </div><!--//profile-section-->
                    
                    <ul id="navi" class="navbar-nav flex-column text-left" onclick="navIconActive()">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home fa-fw mr-2"></i>Principal <span class="sr-only">(current)</span></a>
                        </li>
                        <!-- <li class="nav-item"> 
                            <a class="nav-link" href=""><i class="fa-solid fa-user mr-2"></i>Perfil</a>
                        </li> -->
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="about.html"><i class="fas fa-user fa-fw mr-2"></i>About Me</a>
                        </li> -->
                        {% if request.user == user %}
                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket mr-2"></i>Logout</a>
                            </li>
                        {% endif %}
                    </ul>
                    
                    <!-- <div class="my-2 my-md-3">
                        <a class="btn btn-primary" href="https://themes.3rdwavemedia.com/" target="_blank">Get in Touch</a>
                    </div> -->
                </div>
        </nav>
    {% else %}
        <nav class="navbar navbar-expand-lg navbar-dark" >
                
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navigation" class="collapse navbar-collapse flex-column" >
                <div class="profile-section pt-3 pt-lg-0">                    
                    <div class="bio mb-3"><h3>Faça o login para continuar</h3><br><h4><a class="nav-link" href="{% url 'login' %}"><i class="fa-solid fa-right-to-bracket mr-2"></i>Login</a></h4></div><!--//bio-->
                </div><!--//profile-section-->
                
            </div>
        </nav>
    {% endif %}

</header>
